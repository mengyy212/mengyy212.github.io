<header>

  {% if site.avatar %}
  <a class="image avatar"><img src="{{site.avatar}}" alt="avatar" onContextMenu="return false" /></a>
  {% endif %}

  <h1>{{ site.title }}</h1>
  <p>
    {% if site.position %}
    {{ site.position }}
    <br>
    {% endif %}
    {% if site.department %}
    {{ site.department }}
    {% endif %}<br>
    {{ site.affiliation }}
    <br>
    <br>
    {% if site.email %}
    {{ site.email }}</p>
  {% endif %}

</header>
